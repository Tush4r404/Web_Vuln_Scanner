<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>IOC Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">IOC Timeline</h2>

    <form class="row g-3 mb-4" method="get">
      <div class="col-md-4">
        <input
          type="text"
          name="search"
          class="form-control"
          placeholder="Search IOC"
          value="{{ search }}"
        />
      </div>
      <div class="col-md-3">
        <select name="score" class="form-select">
          <option value="">All Scores</option>
          <option value="High" {% if score == 'High' %}selected{% endif %}>
            High
          </option>
          <option value="Medium" {% if score == 'Medium' %}selected{% endif %}>
            Medium
          </option>
          <option value="Low" {% if score == 'Low' %}selected{% endif %}>
            Low
          </option>
        </select>
      </div>
      <div class="col-md-3">
        <input
          type="text"
          name="tag"
          class="form-control"
          placeholder="Filter by Tag"
          value="{{ tag }}"
        />
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Filter</button>
      </div>
    </form>

    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>IOC</th>
          <th>Score</th>
          <th>Tags</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row.ioc }}</td>
          <td>{{ row.score }}</td>
          <td>{{ row.tags | join(', ') }}</td>
          <td>{{ row.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
